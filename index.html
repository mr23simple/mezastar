<html>
    <head>
        <title>Mezastar Nakama</title>
    </head>

    <body>
        Welcome, Nakama!<br>
        <input id="run" type="button" value="Run"><br>
        <textarea id="result" style="height: 250px;"></textarea>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>
        <script>
            // var file = 'https://raw.githubusercontent.com/mr23simple/mezastar/main/data.csv';
            $(document).ready(() => {
                parse();
            });

            $('#run').bind('click', function () {
                parse();
            });

            function parse() {
                $.get('https://raw.githubusercontent.com/mr23simple/mezastar/main/data.csv', function(file) {
                    const data = $.csv.toObjects(file);
                    $('#result').html(JSON.stringify(data, null, 2));
                });
            }
        </script>
    </body>
</html>
